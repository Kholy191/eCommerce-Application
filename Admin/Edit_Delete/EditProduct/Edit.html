<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="./Edit.css" />
    <script src="../SellerErr.js"></script>
  </head>
  <body>
    <div class="edit-container">
      <h2>Edit Product</h2>
      <div class="form-group">
        <label for="productName">Name</label>
        <input type="text" id="productName" />
        <span id="nameError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="productPrice">Price (EGP)</label>
        <input type="number" id="productPrice" />
        <span id="priceError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription"></textarea>
        <span id="descriptionError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="productImage">Image URL</label>
        <input type="text" id="productImage" />
        <span id="imageError" class="error-message"></span>
      </div>
      <div class="button-group">
        <button class="cancel-btn" onclick="window.history.back()">
          Cancel
        </button>
        <button class="confirm-btn" id="ConfirmBtn">Confirm</button>
      </div>
    </div>

    <script src="../../../Seller/ViewProducts/EditView/Edit.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../Admin.js"></script>
  </body>
</html>
