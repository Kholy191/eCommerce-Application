<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="EditProduct.css" />
  </head>

  <body>
    <h1>Edit Product</h1>
    <form id="editForm">
      <label>
        Name:
        <input type="text" id="name" required /> </label
      ><br />
      <label>
        Price:
        <input type="number" id="price" required /> </label
      ><br />
      <label>
        Description:
        <textarea id="description" required></textarea></label
      ><br />
      <button type="submit">Update Product</button>
    </form>

    <script src="edit-product.js"></script>
    <script src="../Admin.js"></script>
  </body>
</html>
