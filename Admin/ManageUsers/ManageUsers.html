<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="ManageUsers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
    />
  </head>
  <body>
    <div class="dashboard">
      <!-- Header -->
      <header class="header">
        <a href="../Admin.html" class="back-btn"
          ><i class="fas fa-arrow-left"></i> Back</a
        >
        <h1>User Management</h1>
      </header>

      <!-- User Statistics -->
      <div class="user-stats">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-info">
            <h3>Total Users</h3>
            <p class="stat-number" id="TotalUsers">0</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon customer">
            <i class="fas fa-user"></i>
          </div>
          <div class="stat-info">
            <h3>Customers</h3>
            <p class="stat-number" id="Customers">980</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon seller">
            <i class="fas fa-store"></i>
          </div>
          <div class="stat-info">
            <h3>Sellers</h3>
            <p class="stat-number" id="Seller">274</p>
          </div>
        </div>
      </div>

      <!-- User List -->
      <div class="users-container">
        <div class="users-header">
          <h2>User List</h2>
          <div class="search-box">
            <input type="text" placeholder="Search users..." id="Search" />
            <i class="fas fa-search"></i>
          </div>
        </div>

        <div class="users-table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Type</th>
                <th>Join Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="user-name">
                  <span>Michael Smith</span>
                </td>
                <td>michael.smith@example.com</td>
                <td>Seller</td>
                <td>Feb 22, 2023</td>
                <td class="actions">
                  <button class="action-btn delete-btn" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <span class="page-info" id="RowsNum"
            >Showing 1 to 6 of 1,254 entries</span
          >
          <div class="page-buttons">
            <button class="page-btn" id="Left">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="page-buttons" id="Pages"></div>
            <button class="page-btn" id="Right">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="ManangeUsers.js"></script>
    <script src="Admin.js"></script>
  </body>
</html>
