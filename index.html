<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce App</title>
    <link rel="stylesheet" href="/Styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
    />
    <link rel="stylesheet" href="/Styles/ProductsViewStyle.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <a href="index.html">
            <img
              src="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
              alt="Website Icon"
              class="logo"
          /></a>

          <a href="index.html" class="logo-text">Ecommerce</a>
        </div>

        <form class="search-bar" action="#">
          <input type="text" placeholder="Search products..." />
        </form>

        <div class="auth-buttons">
          <button id="SignBtn">Sign In</button>
          <button id="RegisterBtn">Register</button>
        </div>
      </nav>
    </header>

    <main class="Products">
      <section class="product-grid container">
        <div class="product-card">
          <img src="https://picsum.photos/200?random=1" alt="Product 1" />
          <h3>Wireless Headphones</h3>
          <p>$59.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://picsum.photos/200?random=2" alt="Product 2" />
          <h3>Smart Watch</h3>
          <p>$129.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://picsum.photos/200?random=3" alt="Product 3" />
          <h3>Bluetooth Speaker</h3>
          <p>$39.90</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://picsum.photos/200?random=4" alt="Product 4" />
          <h3>Gaming Mouse</h3>
          <p>$24.50</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

          <img src="https://picsum.photos/200?random=5" alt="Product 5" />
          <h3>Wireless Earbuds</h3>
          <p>$49.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://picsum.photos/200?random=6" alt="Product 6" />
          <h3>4K TV</h3>
          <p>$799.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

          <img src="https://picsum.photos/200?random=7" alt="Product 7" />
          <h3>Smartphone</h3>
          <p>$499.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://picsum.photos/200?random=8" alt="Product 8" />
          <h3>Laptop</h3>
          <p>$999.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://picsum.photos/200?random=9" alt="Product 9" />
          <h3>Drone</h3>
          <p>$249.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://picsum.photos/200?random=10" alt="Product 10" />
          <h3>Electric Scooter</h3>
          <p>$399.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Ecommerce. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/General_Logics/CheckUser.js"></script>
    <script src="/Scripts/main.js"></script>
  </body>
</html>
