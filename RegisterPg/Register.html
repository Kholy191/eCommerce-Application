<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Ecommerce</title>
    <link rel="stylesheet" href="./Register.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
    />
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          src="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
          alt="Website Icon"
          class="logo"
        />
      </div>
      <h1>Welcome to Ecommerce</h1>
    </header>

    <main class="register-form">
      <section class="form-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="form-group">
            <label>User Type</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="userType" value="Seller" required />
                <span>Seller</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="userType" value="Customer" required />
                <span>Customer</span>
              </label>
            </div>
          </div>

          <button type="submit" class="auth-button">Register</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Ecommerce. All rights reserved.</p>
    </footer>

    <script src="./Register.js"></script>
  </body>
</html>
