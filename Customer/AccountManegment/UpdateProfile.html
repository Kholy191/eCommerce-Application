<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>
    <link rel="stylesheet" href="/Styles/index.css" />
    <link rel="stylesheet" href="/Styles/ProductsViewStyle.css" />
    <link rel="stylesheet" href="UpdateProfile.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
    />
  </head>

  <body>
    <main>
      <div class="profile-form">
        <h1>Update Your Profile</h1>
        <form id="updateProfileForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
            <small class="text-danger" id="fullNameError"></small>
          </div>

          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName" required />
            <small class="text-danger" id="userNameError"></small>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <small class="text-danger" id="emailError"></small>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
            <small class="text-danger" id="phoneError"></small>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
            <small class="text-danger" id="addressError"></small>
          </div>

          <div class="form-group">
            <label for="password">Password (leave blank to keep current)</label>
            <input type="password" id="password" name="password" />
            <small class="text-danger" id="passwordError"></small>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='index.html'"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Ecommerce. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./UpdateProfile.js"></script>
    <script src="../CustomerBadRequest.js"></script>
  </body>
</html>
