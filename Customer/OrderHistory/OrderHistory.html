<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="stylesheet" href="./OrderHistory.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <a href="../index.html">
            <img
              src="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
              alt="Website Icon"
              class="logo"
            />
          </a>
          <a href="../index.html" class="logo-text">Ecommerce</a>
        </div>
        <div class="navbar-right">
          <span id="CustomerName">Order History</span>
          <button id="signOutBtn" class="signout-button">Sign Out</button>
          <div class="profile-menu">
            <button id="backButton" class="profile-button">Back</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="order-history-container">
      <h1>Your Order History</h1>
      <div id="orderHistoryList" class="order-list"></div>
    </main>

    <script src="../SignOut_Logic/SignOut.js"></script>
    <script src="../General_Logics/CheckUser.js"></script>
    <script src="./OrderHistory.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const backButton = document.getElementById("backButton");

        backButton.addEventListener("click", function () {
          window.history.back();
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const customerNameElement = document.getElementById("CustomerName");

        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if (customerNameElement) {
          if (loggedInUser && loggedInUser.UserName) {
            customerNameElement.textContent = `Welcome, ${loggedInUser.FullName}`;
          } else {
            customerNameElement.textContent = "Welcome, Guest";
          }
        }
      });
    </script>
    <script src="../CustomerBadRequest.js"></script>
    <script src="../../SignOut_Logic/SignOut.js"></script>
  </body>
</html>
