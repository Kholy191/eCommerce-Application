<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <a href="../Customer.html">
            <img
              src="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
              alt="Website Logo"
              class="logo"
            />
          </a>
          <a href="../Customer.html" class="logo-text">Ecommerce</a>
        </div>
        <div class="navbar-right">
          <span id="CustomerName">Welcome, User</span>
          <!-- Other navigation elements -->
        </div>
        <div class="profile-menu">
          <a href="../Customer.html" id="backButton" class="profile-button"
            >Back</a
          >
        </div>
      </nav>
    </header>

    <main class="cart-container">
      <h1>Your Shopping Cart</h1>
      <div id="cartItems" class="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="cart-summary">
        <div class="summary-details">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="total">$0.00</span>
          </div>
          <button id="checkoutBtn" class="checkout-btn">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./cart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const customerNameElement = document.getElementById("CustomerName");

        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if (customerNameElement) {
          if (loggedInUser && loggedInUser.UserName) {
            customerNameElement.textContent = `Welcome, ${loggedInUser.FullName}`;
          } else {
            customerNameElement.textContent = "Welcome, Guest";
          }
        }
      });
    </script>
    <script src="../CustomerBadRequest.js"></script>
  </body>
</html>
