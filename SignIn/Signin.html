<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Ecommerce</title>
    <link rel="stylesheet" href="Signin.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
    />
    <script src="BadRequestErr.js"></script>
  </head>
  <body>
    <section class="sign-in">
      <div class="form-container">
        <h2>Sign In</h2>
        <div class="logo-container">
          <img
            src="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png"
            alt="eCommerce Logo"
            class="logo"
          />
        </div>

        <form action="#" method="POST" class="sign-in-form">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Sign In</button>

          <p class="footer-text">
            Don't have an account?
            <a href="/RegisterPg/Register.html">Sign Up</a>
          </p>
        </form>
      </div>
    </section>
    <script src="./signin.js"></script>
  </body>
</html>
